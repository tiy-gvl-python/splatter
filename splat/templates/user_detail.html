{% extends 'base.html' %}

{% block body %}
    {% if form %}
        <form method="post" action="{% url 'create_splat' %}">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Splat!"/>
        </form>
    {% endif %}

<div>{{ splatee.age }}</div>
<div>{{ splatee.sex }}</div>
<div>{{ splatee.occupation }}</div>
<div>{{ splatee.postal_code }}</div>
{% for splat in splatee.splats.all %}
    <div>{{ splat.message }}</div>
{% endfor %}
{% endblock %}
