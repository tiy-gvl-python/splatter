{% extends "base.html" %}

{% block title %}
    <h3>List of splats!</h3>
{% endblock %}

{% block body %}
    {% for splat in messages %}
        {% if user.username %}
        <div><a href="{% url "splat_detail" splat.id %}">{{ splat.message }}</a></div>
        {% else %}
        <div>{{ splat.message }}</div>
        {% endif %}
    {% endfor %}
{% endblock %}
